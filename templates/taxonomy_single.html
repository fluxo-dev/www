{% extends "base.html" %}

{% block content %}
<div class="page-title page-banner">
    {% if taxonomy.name == "authors" %}
    <span class="author">@{{ term.name }}</span>
    {% elif taxonomy.name == "tags" %}
    <span class="tag">#{{ term.name }}</span>
    {% else %}
    {{ term.name }}
    {% endif %}
</div>
{% for page in term.pages %}
{% include "single.html" %}
{% endfor %}
{% endblock %}
