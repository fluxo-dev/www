{% extends "base.html" %}

{% block content %}
<div class="page-title">
    {{ taxonomy.name | capitalize }}
</div>
<ul type="square" class="lstbox">
    {% for term in terms %}
    <li>
        <a href="{{ term.permalink }}" title="View details">
            {% if taxonomy.name == "authors" %}
            <span class="author">@{{ term.name }}</span>
            {% elif taxonomy.name == "tags" %}
            <span class="tag">#{{ term.name }}</span>
            {% else %}
            {{ term.name }}
            {% endif %}
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
